repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        exclude: ^src/
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
       - id: isort
         exclude: ^src/
         args: ["--settings-path=pyproject.toml"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.1
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^src/
      - id: ruff-format
        exclude: ^src/
