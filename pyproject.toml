[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "log-lens"
version = "0.4.0"
description = "Lightweight CLI for analyzing server log files"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name = "KnowOneActual", email = "your-email@example.com"},
]
keywords = ["logs", "analysis", "cli", "server"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
  "black",
  "isort",
  "mypy",
  "pytest",
  "ruff",
  "pre-commit",
]

[project.scripts]
log-lens = "log_lens.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/log_lens"]

[project.urls]
Homepage = "https://github.com/KnowOneActual/log-lens"
Repository = "https://github.com/KnowOneActual/log-lens"
Changelog = "https://github.com/KnowOneActual/log-lens/blob/main/CHANGELOG.md"
